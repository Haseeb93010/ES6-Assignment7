<html lang="en">

<head>

<body class="min-vh-100 d-flex flex-column">
  <!---------------------- header section----------------------- -->
  <header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="javascript:void(0)">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="javascript:void(0)">Chapter 31-38</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main class="flex-grow-1 flex-shrink-0 flex-fill-auto">
    <!------------------------- section 1 ---------------------------->
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <h4 class="text-center">Chapter # 31-38 | Date and Times, Functions:Passing Them Data And Get From Them</h4>
          <div class="underline mt-3 mx-auto"></div>
        </div>
      </div>
    </div>
    <!-------------------------- section 2 --------------------------->
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-sm-6">
          <h4 class="text-center">Input</h4>
          <div class="border border-black rounded px-3 h-100 d-flex justify-content-center align-items-center">
            <div class="input-group">
            <input type="datetime-local" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
              aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Clear</button>
          </div>
          </div>
          
        </div>
        <div class="col-12 col-sm-6">
          <h4 class="text-center">Current Date and Time</h4>
          <div class="bg border border-black rounded h-100 d-flex justify-content-center align-items-center text-white background" id="original">
          </div>
        </div>
      </div>
    </div>
    <!------------------------------- section 3 ----------------------------------->
    <div class="container mt-3 mt-sm-5">
      <div class="row">
          <div class="col-12 col-sm-6">
              <h4 class="text-center pt-5">Buttons</h4>
              <div class="border border-black rounded p-3 button text-center">
                  <button class="btn btn-danger" onclick="getDayName();">Get Name Of Today</button>
                  <button class="btn btn-danger" onclick="">Calculate Days Passed Since I Born</button>
                  <button class="btn btn-danger" onclick="">when is your next birthday</button>
                  <button class="btn btn-danger" onclick="">Greet User</button>
                  <button class="btn btn-danger" onclick="">Tell Time 1</button>
                  <button class="btn btn-danger" onclick="">Tell Time 2</button>
                  <button class="btn btn-danger" onclick="">Tell Time 3</button>
                  <button class="btn btn-danger" onclick="">Calculate Tax</button>
                  <button class="btn btn-danger" onclick="">Calculate Total = price + tax</button>
              </div>
          </div>
          <div class="col-12 col-sm-6">
              <h4 class="text-center pt-5">Output / Result</h4>
              <div class="border border-black rounded p-3 button text-center" id="output" style="height: 249px;">
              </div>
              <div class="mt-4 text-center">
                  <button class="btn btn-outline-dark" onclick="clearOutput()">Clear Output</button>
              </div>
          </div>
      </div>
  </div>
  </main>
  <footer class="py-2 mt-2 mt-sm-0">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="mb-0 text-center text-white">&copy; <span id="year"></span>. All Rights Reserved.</p>
        </div>
      </div>
